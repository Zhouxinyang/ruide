<form method="post" action="__ACTION__" data-validate="true" data-continue="true"data-submit="ajax" class="form-horizontal modal modal-small hide fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">修改分组</h3>
  </div>
  <div class="modal-body" style="padding-left:25px">
  	<input type="hidden" name="id" value="{$goods['id']}">
    <foreach name="tagList" item="vo">
    	<label class="checkbox ellipsis" style="width:110px;display: inline-block;">
            <input type="checkbox" name="tag_id[]" value="{$vo.id}"{:in_array($vo['id'], $goods['tag_id']) ? ' checked="checked"' : ''}>{$vo.name}
        </label>
    </foreach>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    <button class="btn btn-primary">保存</button>
  </div>
</form>
