<form method="post" action="__ACTION__" data-validate="true"
data-submit="ajax" class="form-horizontal modal modal-small hide fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>修改账户昵称</h3>
  </div>
  <div class="modal-body">
  		<div class="control-group">
			<label class="control-label">原昵称</label>
			<div class="controls">
				<input type="text" name="nickname" value="{$user.nick}" disabled="disabled">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label must">新昵称</label>
			<div class="controls">
				<input type="text" name="nick" placeholder="最多15个字符" maxlength="15" class="required">
			</div>
		</div>
	</div>
  <div class="modal-footer">
  	<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  	<button type="submit" class="btn btn-primary" aria-hidden="true">保存</button>
  </div>
</form>
