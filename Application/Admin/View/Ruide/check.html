<toolbar id="toolbar">
  <input type="text" class="hidden" id='id' value="{$id}">

</toolbar>

<table id="table" data-toggle="gridview" class="table table-hover" data-url="__ACTION__?id={$id}" data-toolbar="#toolbar" data-page-size="20" data-page-list="[5, 10, 25, 50, All]">
    <thead>
    <tr>
        <th data-width="40" data-align="center" data-checkbox="true"></th>
        <th data-field="product" data-width="200">产品</th>
        <th data-field="position" data-width="200">职位</th>
        <th data-width="100" data-field="show" data-formatter="formatter_img">授权书展示</th>
    </tr>
    </thead>
</table>
<script type="text/javascript">
    function formatter_img(val, row, index){
        return '<a href="'+val+'" target="_blank"><img src="'+val+'" style="width:64px; height:64px;"></a>';
    }
    function format_url(val, row, index){
        if(val != ''){
            return '<a href="'+val+'" target="_blank">'+val+'</a>';
        }else{
            return val;
        }
    }
    $(function() {
        $('#table').on('add_sq',function (e, gridview, params) {
            params.url += '?uid=' + $('#id').val();
        });
    });

</script>
