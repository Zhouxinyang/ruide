<form method="post" action="__ACTION__" data-validate="true" data-continue="true"
	  data-submit="ajax" class="form-horizontal modal modal-small hide fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3>编辑用户</h3>
	</div>
	<div class="modal-body">
		<input type="text" class="hidden" name="data[id]" value="{$data['id']}">
		<div class="control-group">
			<label class="control-label must">姓名</label>
			<div class="controls">
				<input type="text" name="data[username]" value="{$data.username}"
					   placeholder="最多8个字符" maxlength="8" class="required">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label must">身份证号码</label>
			<div class="controls">
				<input type="text" name="data[card]" value="{$data.card}"
					   placeholder="请输入身份证号码" maxlength="18" class="required cardid">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label must">微信号</label>
			<div class="controls">
				<input type="text" name="data[wechat]" value="{$data.wechat}"
					   placeholder="请输入微信号码" class="required">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label must">手机号</label>
			<div class="controls">
				<input type="text" name="data[mobile]" value="{$data.mobile}"
					   placeholder="请输入手机号码" maxlength="11" class="required mobile">
			</div>
		</div>


	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
		<button type="submit" class="btn btn-primary" aria-hidden="true">保存</button>
	</div>
</form>
