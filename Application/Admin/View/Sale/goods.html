<toolbar id="toolbar">    <form id="order_search" class="form-horizontal">        <div class="control-group">            <label class="control-label" style="width: 120px;">下单时间</label>            <div class="input-append date" data-format="yyyy-MM-dd">                <input type="text" name="date" value="{$date}"style="width: 130px;">                <span class="add-on"><i class="icon-th"></i></span>            </div>        </div>    </form></toolbar><table id="table" data-toggle="gridview" class="table" data-url="__ACTION__" data-toolbar="#toolbar"  data-show-columns="true" data-side-pagination="client" data-page-size="All" >    <thead>        <tr>            <th data-field="title" >品名</th>            <th data-field="sku" >规格</th>            <th data-field="created" >创建时间</th>            <th data-field="outer_id" >商家编号</th>            <th data-field="avg" >前三天平均成交量</th>            <th data-field="trend" data-formatter="fomat_status">成交趋势</th>            <th data-field="sum" >当天成交量</th>            <th data-field="forecast" >预计次日出货量</th>        </tr>    </thead></table><script type="text/javascript">//格式化数据function fomat_status(status, row, index){    if(status == '1'){        return '<span style="color:red;">升</span>';    }else if(status == '-1'){        return '<span style="color:green;">降</span>';    }else{        return '平';    }}$(function(){    // 打单并发货    $('#table').on('exportsale', function(){        var data = $('#order_search').serializeArray();        var url = '__URL__/exportSale?';        for(var i=0; i<data.length; i++){            url += (i > 0 ? '&' : '')+data[i].name+'='+data[i].value;        }        window.location.href = url;        return false;    });});</script>
