<toolbar id="toolbar"></toolbar>

<!-- 表格 -->
<table id="table" data-toggle="gridview" class="table table-hover" data-url="__URL__" data-toolbar="#toolbar" data-side-pagination="client">
    <thead>
		<tr>
			<th data-width="40" data-checkbox="true" data-field="state"></th>
			<th data-width="250" data-field="name">名称</th>
			<th data-width="100" data-field="goods_num" data-align="center" data-formatter="formatter_href">商品数</th>
			<th data-field="create_time">创建时间</th>
			<th data-field="url" data-formatter="formatter_url">链接地址</th>
		</tr>
	</thead>
</table>
<input id='code' type='hidden' value='{$code}'>
<script type="text/javascript">
//商品数跳转链接
function formatter_href(val, row, index){
	return '<a href="./goods?tag='+row.id+'">'+val+'</a>';
}
//链接地址
function formatter_url(val, row, index){
	return '/h5/list?tag_id='+row.id;
}
</script>
