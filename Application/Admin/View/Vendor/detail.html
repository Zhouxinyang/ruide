<form method="post" action="__ACTION__" data-validate="true" data-submit="ajax" class="form-horizontal">
	<div class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h3>供应商详情</h3>
	  </div>
	  <div class="modal-body">
 	  	<div class="form-item">
			<div class="control-group">
				<label class="control-label">公司名称</label>
				<div class="controls">
					<input type="text" name="name" value="{$data.name}" disabled='disabled' style="width: 140px;">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">联系人</label>
				<div class="controls">
					<input type="text" name="nick" value="{$data.nick}" disabled='disabled' style="width: 140px;"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">联系电话</label>
				<div class="controls">
					<input type="text" name="mobile" value="{$data.mobile}" disabled='disabled' style="width: 140px;"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">品牌类型</label>
				<div class="controls">
					<input type="text" name="brand" value="{$data.brand_desc}" disabled='disabled' style="width: 140px;"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">公司规模</label>
				<div class="controls">
					<input type="text" name="company" value="{$data.company_desc}" disabled='disabled' style="width: 140px;"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">公司地址</label>
				<div class="controls">
					<input type="text" name="address" value="{$data.address}" disabled='disabled' style="width: 395px;"/>
				</div>
			</div>
		</div>
		<div class="form-item">
			<div class="control-group">
				<label class="control-label">主营类目</label>
				<div class="controls">
					<input type="text" name="tag" value="{$data.tag}" disabled='disabled' style="width: 140px;"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">职位</label>
				<div class="controls">
					<input type="text" name="position" value="{$data.position}" disabled='disabled' style="width: 140px;"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">email</label>
				<div class="controls">
					<input type="text" name="email" value="{$data.email}" disabled='disabled' style="width: 140px;"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">一键转发</label>
				<div class="controls">
					<input type="text" name="forward" value="{$data.forward_desc}" disabled='disabled' style="width: 140px;"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">年营业额</label>
				<div class="controls">
					<input type="text" name="turnover" value="{$data.turnover_desc}" disabled='disabled' style="width: 140px;"/>
				</div>
			</div>
		</div>
		<div class="form-group">
	 		<div class="form-item">
				<div class="control-group">
				    <label class="control-label">备注</label>
				    <div class="controls">
				      <textarea rows="3" style="width:395px;" name="remark" disabled='disabled'>{$data.remark}</textarea>
				    </div>
				  </div>
	 		</div>
		</div>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
	  </div>
  </div>
</form>
