 <toolbar id="toolbar" class="toolbar">
	<form id="order_search" class="form-horizontal">
		<div class="filter-groups">
			<div class="control-group">
				<label class="control-label">联系人</label>
				<div class="controls">
					<input type="text" name="nick">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">手机号</label>
				<div class="controls">
					<input type="text" name="mobile">
				</div>
			</div>
		</div>
		<div class="pull-left">
			<div class="control-group">
				<label class="control-label">主营类目</label>
				<div class="controls">
					<input type="text" name="tag">
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label">email</label>
				<div class="controls">
					<input type="text" name="email">
				</div>
			</div>
		</div>
	</form>
</toolbar>

<!-- 表格 -->
<table id="table" data-toggle="gridview" class="table table-hover" data-url="__URL__" data-toolbar="#toolbar"  data-page-list="[1, 10, 25, 50, All]">
    <thead>
		<tr>
			<th data-width="40" data-checkbox="true"></th>
			<th data-width="100" data-field="name">公司名称</th>
			<th data-width="100" data-field="nick">联系人</th>
			<th data-width="100" data-field="mobile">手机</th>
			<th data-width="100" data-field="email">email</th>
			<th data-width="100" data-field="tag">主营类目</th>
			<th data-width="150" data-field="created">入住时间</th>
			<th data-field="product_desc">商品信息</th>
		</tr>
	</thead>
</table>
