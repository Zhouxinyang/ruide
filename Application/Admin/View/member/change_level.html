<form method="post" action="__ACTION__?id={$ids}" data-validate="true" data-continue="true"
data-submit="ajax" class="form-horizontal modal modal-small hide fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>修改代理级别</h3>
  </div>
  <div class="modal-body">
		<div class="control-group">
			<label class="control-label">代理级别</label>
			<div class="controls">
				<select name="agent_level" >
					<option value="">请选择</option>
					<foreach name="levels" item="vo" key="k">
						<option value="{$k}">{$vo['title']}</option>
					</foreach>
				</select>
			</div>
		</div>
	</div>
  <div class="modal-footer">
  	<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
  	<button type="submit" class="btn btn-primary" aria-hidden="true">保存</button>
  </div>
</form>
