<div id="scoreModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myscoreModalLabel" aria-hidden="true" style="width:800px;margin-left:-400px;">

		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

	</div>
	<div class="modal-body" style="padding:0">
		<table class="table" data-url="__URL__/show_cm?mid={$_GET['mid']}&data=json" data-height="300">
			<thead>
				<th data-field="nickname" data-width="150" data-align="center">会员名</th>

	(function() {
		var $modal = $('#scoreModal')

	})();
